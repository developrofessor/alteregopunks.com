<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Alter Ego Punks</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" />
</head>

<body>
    <div class="top">
        <div class="menu-content">
            <a class="menu-button" href="https://discord.gg/5rBkyXWzUT" target="_blank"><i
                    class="fab fa-discord"></i><span class='label'> Discord</span></a>
            <a class="menu-button" href="https://twitter.com/Alteregopunks_" target="_blank"><i
                    class="fab fa-twitter"></i><span class='label'> Twitter</span></a>
            <a class="menu-button" href="https://www.instagram.com/AlterEgoPunks/" target="_blank">
                <i class="fab fa-instagram"></i><span class='label'> Instagram</span>
            </a>
        </div>
        <div class="menu-content">
            <div class="menu-button purchase"
                onclick="window.open('https://nftrade.com/users/avalanche/0xbfcd59dc4ceae642edf7b513b5b425cf413c9183', '_blank')">
                MINT
            </div>
        </div>
        <div class="menu-phone-button">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="menu-content">
            <button class="highlight-btn" id="documentsBtn">Roadmap</button>
            <button class="highlight-btn" id="faqBtn">FAQ</button>
        </div>
    </div>
    <div class="section one"></div>
    <div class="section two"></div>
    <div class="section three">
        <div class="title">Roadmap</div>
    </div>
    <div class="section four"></div>
    <div class="section five"></div>
    <div class="section six">
        <div class="back-to-top">Back to top</div>
    </div>
    <script>
        HTMLElement.prototype.fadeIn = function (duration = 300, display) {
            let s = this.style;
            s.opacity = s.opacity || 0;
            s.display = display || 'inline-block';
            (function fade() {
                (s.opacity = parseFloat(s.opacity) + (25 / duration)) > 1 ? s.opacity = 1 : setTimeout(fade,
                    25);
            })();
        }
        NodeList.prototype.fadeIn = function () {
            this.forEach(function (el) {
                el.fadeIn();
            });
        }

        HTMLElement.prototype.fadeOut = function (duration = 300, display) {
            let s = this.style;
            s.opacity = s.opacity || 1;
            (function fade() {
                (s.opacity = parseFloat(s.opacity) - (25 / duration)) < 0 ? s.display = 'none' : setTimeout(
                    fade, 25);
            })();
        }
        NodeList.prototype.fadeOut = function () {
            this.forEach(function (el) {
                el.fadeOut();
            });
        }

        const documentsDiv = document.querySelector('.documents');
        const documentsBtn = document.querySelector('#documentsBtn');
        const backToTopBtn = document.querySelector('.back-to-top');
        const menuContent = document.querySelector('.menu-content');
        const menuButton = document.querySelector('.menu-phone-button');
        const topNavbar = document.querySelector('.top');
        const mainDiv = document.querySelector('.main');
        const purchaseButton = document.querySelector('.purchase-button');

        function closeMenu() {
            menuContent.style.top = (-menuContent.clientHeight) + 'px';
            topNavbar.style.top = 0;
            documentsBtn.fadeIn(500)
            menuButton.classList.remove('back');
            mainDiv.fadeIn(500, 'block');
            purchaseButton.fadeIn(500);
        }

        documentsBtn.addEventListener('click', () => {
            window.scroll(0, document.querySelector('.section.three').offsetTop - 35);
        });

        menuButton.addEventListener('click', () => {
            if (menuButton.classList.contains('back')) {
                closeDocuments();
                closeMenu();
            } else {
                document.body.appendChild(menuContent);

                mainDiv.fadeOut(500);
                purchaseButton.fadeOut(500);
                documentsBtn.fadeOut(500);

                menuContent.style.display = 'flex';
                menuContent.style.top = (-menuContent.clientHeight) + 'px';

                requestAnimationFrame(() => {
                    menuContent.style.transition = 'all 750ms cubic-bezier(0.175, 0.885, 0.32, 1.1)';
                    menuContent.style.top = 0;
                    topNavbar.style.top = (menuContent.clientHeight + 20) + 'px';
                    menuButton.classList.add('back');
                });
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scroll(0, 0);
        });
    </script>
</body>

</html>
